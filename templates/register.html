<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="static/css/font.css">
  <link type="text/css" rel="stylesheet" href="static/css/register.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <!--Import jQuery before materialize.js-->
  <nav class="cyan darken-2 z-depth-4">
      <div class="nav-wrapper">
          <a href="#!" class="brand-logo center">Logo...</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
              <li><a href="/index">Home</a></li>
              <li><a href="/register">Register</a></li>
              <li><a href="/login">Login</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
              <li><a href="/index">Home</a></li>
              <li><a href="/register">Register</a></li>
              <li><a href="/login">Login</a></li>
          </ul>
      </div>
  </nav>
  <div class="container">
      <div class="row">
          <div class="col s3"></div>
          <div class="col s6">
              <div class="card-panel grey lighten-2 z-depth-4">
                  <h4 class="center-align">Register Account!</h4>
                  <div>
                      <div class="row">
                          <div class="input-field col m12 s12">
                              <i class="material-icons iconis prefix">account_box</i>
                              <input id="user_name" type="text" class="validate" name="user_name">
                              <label for="user_name">User Name</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col m12 s12">
                              <i class="material-icons iconis prefix">email</i>
                              <input id="email" type="email" class="validate" name="email">
                              <label for="mail_address">Email</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col m12 s12">
                              <i class="material-icons iconis prefix">enhanced_encryption</i>
                              <input id="password" type="password" class="validate" name="password">
                              <label for="password">Password</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col m12 s12">
                              <button class="btn waves-effect waves-light center" type="submit" id="register">REGISTER NOW</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col s3"></div>
      </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="static/js/materialize.min.js"></script>
  <script type="text/javascript" src="static/js/navbar-collapse.js"></script>
  <script type="text/javascript" src="static/js/register.js"></script>
</body>
</html>
